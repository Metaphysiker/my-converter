version: "3.8"
services:
  vue:
    build: ./vue
    volumes:
    - ./vue/vue-app:/vue/vue-app
    ports:
    - "8080:8080"
  vue_develop:
    build: ./vue_develop
    stdin_open: true
    tty: true
    volumes:
    - ./vue/vue-app:/vue/vue-app
    user: "${UID}:${GID}"
    profiles: ["development"]
